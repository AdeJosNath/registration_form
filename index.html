<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="body">
        <section class="sign-in">
            <article class="sign-in_details">
                <h1>Sign In</h1>
                <p>Log in to your account using your credentials</p>
                <form class="sign-in_form">
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your Email">
                    </div>

                    <div class="form_control">
                        <label for="password">Password</label>
                        <input type="password" id="email" placeholder="Enter your password">
                    </div>

                    <div class="sign-in_extras">
                        <div>
                            <input type="checkbox" id="remember">
                            <label for="remember"> Remember for 3odays</label>
                        </div>
                        <a href="">Forgot password?</a>
                    </div>
                    <button class="btn primary" type="submit">Sign In</button>
                    <button class="btn">
                        <img src="/assets/image/google.png">
                        <p>Sign-in with google</p>
                    </button>
                </form>
                <small class="next_ page">Don't have an account? <a href="sign-up.html">Sign Up</a></small>
            </article>
            <article class="sign-in_logo">
                <div>
                    <img src="/assets/image/logo.png" alt="Website Logo">
                </div>
            </article>
        </section>
    </div>
</body>

</html>
