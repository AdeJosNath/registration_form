<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="body">
        <section class="sign-in">
            <article class="sign-in_details">
                <h1>Sign Up</h1>
                <p>Fill the form to create an account</p>
                <form class="sign-in_form">
                    <div class="form_control">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your Full Name">
                    </div>

                    <div class="form_control">
                        <label for="password">Password</label>
                        <input type="password" id="email" placeholder="Enter your password">
                    </div>

                    <div class="form_control">
                        <label for="cpassword">Cornfirm Password</label>
                        <input type="cpassword" id="email" placeholder="Re-enter your password">
                    </div>

                    <button class="btn primary" type="submit">Sign Up</button>
                    <button class="btn">
                        <img src="/assets/image/google.png">
                        <p>Sign-Up with google</p>
                    </button>
                </form>
                <small class="next_ page">Already have an account? <a href="index.html">Sign In</a></small>
            </article>
            <article class="sign-in_logo">
                <div>
                    <img src="/assets/image/logo.png" alt="Website Logo">
                </div>
            </article>
        </section>
    </div>
</body>

</html>
